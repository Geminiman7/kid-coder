{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- 
  The main container for the Register card.
  - max-w-lg: A slightly wider card to accommodate more fields.
  - mx-auto: Centers the card on the screen.
-->
<div class="max-w-lg mx-auto">
  
  <!-- The card itself, using the friendly styling -->
  <div class="bg-white p-8 sm:p-10 rounded-4xl shadow-xl text-center">
    
    <!-- Title -->
    <h2 class="text-3xl font-black text-brand-purple mb-6">
      ğŸš€ Start Your Adventure!
    </h2>
    
    <!-- Messages (Success/Error/Warning) -->
    {% if messages %}
      <div class="mb-6">
        {% for message in messages %}
          <!-- Styling the Django messages based on their tags (assuming common tags like 'success', 'error', 'warning') -->
          <div class="text-sm font-semibold p-3 rounded-xl 
            {% if message.tags == 'success' %}
              bg-brand-green/10 text-brand-green
            {% elif message.tags == 'error' %}
              bg-red-100 text-red-600
            {% elif message.tags == 'warning' %}
              bg-brand-yellow/10 text-brand-yellow
            {% else %}
              bg-gray-100 text-gray-700
            {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Registration Form -->
    <form method="post">
      {% csrf_token %}
      
      <!-- Username Input -->
      <input 
        type="text" 
        name="username" 
        placeholder="Awesome Username" 
        required
        class="w-full border-2 border-gray-300 p-4 rounded-xl mb-4 text-lg focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/50 transition-all"
      >
      
      <!-- Email Input -->
      <input 
        type="email" 
        name="email" 
        placeholder="Parent's Email (or your own!)" 
        required
        class="w-full border-2 border-gray-300 p-4 rounded-xl mb-4 text-lg focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/50 transition-all"
      >
      
      <!-- Password 1 Input -->
      <input 
        type="password" 
        name="password1" 
        placeholder="Choose a Secret Password" 
        required
        class="w-full border-2 border-gray-300 p-4 rounded-xl mb-4 text-lg focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/50 transition-all"
      >
      
      <!-- Password 2 Input -->
      <input 
        type="password" 
        name="password2" 
        placeholder="Confirm Your Password" 
        required
        class="w-full border-2 border-gray-300 p-4 rounded-xl mb-6 text-lg focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/50 transition-all"
      >
      
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-brand-blue text-white font-bold text-xl py-4 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300"
      >
        Register & Begin! ğŸŒŸ
      </button>
      
    </form>
    
    <!-- Login Link -->
    <p class="mt-6 text-gray-600">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-brand-green font-semibold hover:underline">
        Log in here!
      </a>
    </p>
    
  </div>
</div>

{% endblock %}
